<h1>
  {{title}}
</h1>

<div>
  <div class="outer-box" *ngFor="let switch of switches; let idx = index">
    <div class="inner-box" (click)="flipSwitch(idx)" [ngClass]="{'green': switch, 'red': !switch}">
      <h4 style="text-align:center" *ngIf="switch">GO</h4>
      <h4 style="text-align:center" *ngIf="!switch">STOP</h4>
    </div>
  </div>
</div>
