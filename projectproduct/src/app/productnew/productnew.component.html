<div>
  <h2>Create a new Product</h2>
  <form (submit)="create()">
    <label> Title</label>
    <input type ="text" name = "title" [(ngModel)]='newproduct.title '
    #title="ngModel"
    required
    minlength="2"
    maxlength="40"
    />
    <label> Price </label>
    <input type = "text" name = "price"
    required
    minlength="2"
    maxlength="40"
    #price="ngModel"
    [(ngModel)]='newproduct.price' />
    <label>Image Url</label >
    <input type = "text" name = "imageurl"
    required
    minlength="2"
    maxlength="40"
    #imageurl="ngModel"
     [(ngModel)]='newproduct.imageurl' />
    <input type = "submit" value = "submit" />
  </form>
  {{product | json}}
</div>
